<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
  
  </style>
</head>
<body>

  <section class="container">

    <div class="input-dates">
      <div class="input-field">
        <input type="text" id="date" class="birthday" placeholder="DD" maxlength="2" >
        <label for="date">Day</label>
        <p></p>
      </div>
      <div class="input-field">
        <input type="text" id="month" class="birthday" placeholder="MM" maxlength="2">
        <label for="month">month</label>
        <p></p>
      </div>
      <div class="input-field">
        <input type="text" id="year" class="birthday" placeholder="YYYY" maxlength="4" >
        <label for="year">year</label>
        <p></p>
      </div>

      <span class="submit" id="submit">
        <svg xmlns="http://www.w3.org/2000/svg" width="46" height="44" viewBox="0 0 46 44"><g fill="none" stroke="#FFF" stroke-width="2"><path d="M1 22.019C8.333 21.686 23 25.616 23 44M23 44V0M45 22.019C37.667 21.686 23 25.616 23 44"/></g></svg>
      </span>
    </div>

    <div class="display-age">
      <p class="age"><span id="years">--</span>years</p>
      <p class="age"><span id="months">--</span>months</p>
      <p class="age"><span id="days">--</span>days</p>
    </div>
  </section>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>

  <script src="./script.js"></script>
</body>
</html>
